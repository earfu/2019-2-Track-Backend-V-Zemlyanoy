{% if form.is_multipart %}
    <form enctype="multipart/form-data" method="post" action="/login/">
{% else %}
    <form method="post" action="/login/">
{% endif %}
{% csrf_token %}
{{ form }}
<button type="submit" action="/login/">Log in</button>
</form>

<a href="{% url 'social:begin' 'github' %}">Login with GitHub</a>
